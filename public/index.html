<html>
  <head>
  	<!-- Bootstrap -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  	<!-- speak.js -->
    <script src="speakClient.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/animations.css" />
    <style>
    	.inputs-container {
    		display: flex;
    		flex-direction: row;
    		justify-content: center;
    		align-items: flex-end;
    		margin-top: 100px;
    	}

    	.stephen-container {
    		display: flex;
    		flex-direction: row;
    		justify-content: center;
    	}

    	#question-text {
    		min-width: 400px;
    		padding: 10px;
    	}

    	#ask {
    		padding: 10px;
    	}

    	#stephen-head {
    		max-width: 300px;
    		max-height: 300px;
    		padding: 30px;
    		margin-top: 40px;
    		margin-bottom: 100px;
  			transform: translatey(0px);
  			animation: float 3s ease-in-out infinite;
    	}

  	</style>
  </head>

  <body>
  	<div class="container-fluid">
  		<div class="row">
  			<div class="col-sm stephen-container">
  				<img id="stephen-head" class="float" src="./stephen.jpg" alt="Stephen Hawking"/>
  			</div>
  		</div>
  		<div class="row">
	  		<div class="col-sm inputs-container">
			    <input tyle="text" id="question-text"></input>
			    <button id="ask">Talk</button>
			  </div>
			</div>

	  </div>
	  <div id="audio"></div>
  </body>

  <script>
  	const SPEAK_CONFIG = { speed: 150, wordgap: 1, pitch: 60  }
  	const callSpeak = (text) => speak(text, SPEAK_CONFIG)

  	function onLoad() {
	  	document.getElementById("ask").onclick = () => {
	  		callSpeak(document.getElementById("question-text").value)
	  	}
	  }

	  if (document.readyState !== "loading"){
	  	onLoad()
	  } else {
	  	document.addEventListener("DOMContentLoaded", onLoad)
	  }
  </script>
</html>
